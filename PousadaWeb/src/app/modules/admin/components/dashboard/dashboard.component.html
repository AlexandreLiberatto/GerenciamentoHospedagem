<div class="center-form">
    <button nz-button nzType="primary" class="post-room-btn" routerLink="/admin/room">Postar Quarto</button>

    <div class="room-container">
        <div class="room-row" *ngFor="let room of rooms">
            <nz-card style="width: 300px; margin: 16px;" [nzActions]="[actionEdit, actionDelete]">
                <nz-skeleton [nzActive]="true" [nzLoading]="loading" [nzAvatar]="{ size: 'large'}">
                    <nz-card-meta [nzAvatar]="avatarTemplate" nzTitle="{{ room.name }}" nzDescription="Type: {{ room.type }}">
                        
                    </nz-card-meta>
                        <nz-card-meta style="margin-left: 49px;" nzDescription="Price: {{ room.price }}">
                            
                        </nz-card-meta>
                </nz-skeleton>
            </nz-card>

            <ng-template #avatarTemplate>
                <!-- INSERINDO IMAGEM, VARIAVEL NO COMPONENT.TS-->
                <nz-avatar [nzSrc]="quarto1" >
                </nz-avatar>
            </ng-template>
            <ng-template #actionEdit>
                <!-- Botão de Editar -->
                <span nz-icon nzType="edit" [nzTheme]="'twotone'" class="icon"
                [routerLink]="['/admin/room', room.id, 'edit']">
                </span>
            </ng-template>
            <ng-template #actionDelete>
                <!-- Botão de Deletar -->
                <span nz-icon nzType="delete" [nzTheme]="'twotone'" class="icon" [nzTwotoneColor]="'#FF0000'"
                (click)="showConfirm(room.id)">
                </span>
            </ng-template>
        </div>
    </div>

    <div class="pagination">
        <nz-pagination [nzPageIndex]="currentPage" [nzTotal]="total" [nzPageSize]="1"
        (nzPageIndexChange)="nzPageIndexChange($event)" ></nz-pagination>
    </div>

</div>
