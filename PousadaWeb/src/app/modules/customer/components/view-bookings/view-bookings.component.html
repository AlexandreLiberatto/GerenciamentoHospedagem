<div class="center-form">
    <h1 class="page-title">Minhas Reservas</h1>
    <nz-table #basicTable [nzData]="bookings" [nzShowPagination]="'false'">
        <thead>
            <tr>
                <th>Nome do Quarto</th>
                <th>Tipo do Quarto</th>
                <th>Data de Chegada</th>
                <th>Data de Saída</th>
                <th>Preço</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let booking of basicTable.data">
                <td>{{ booking.roomName }}</td>
                <td>{{ booking.roomType }}</td>
                <td>{{ booking.checkInDate }}</td>
                <td>{{ booking.checkOutDate }}</td>
                <td>{{ booking.price }}</td>
                <td>
                    <ng-container *ngIf="booking.reservationStatus === 'PENDING'">
                        <nz-tag nzColor="processing">
                            <span nz-icon nzType="sync" nzSpin></span>
                            <span>Pendente</span>
                        </nz-tag>
                    </ng-container>
                    <ng-container *ngIf="booking.reservationStatus === 'APPROVED'">
                        <nz-tag nzColor="success">
                            <span nz-icon nzType="check-circle" nzSpin></span>
                            <span>Aprovado</span>
                        </nz-tag>
                    </ng-container>
                    <ng-container *ngIf="booking.reservationStatus === 'REJECTED'">
                        <nz-tag nzColor="error">
                            <span nz-icon nzType="close-circle" nzSpin></span>
                            <span>Rejeitado</span>
                        </nz-tag>
                    </ng-container>
                </td>
            </tr>
        </tbody>
    </nz-table>
    <div class="pagination">
        <nz-pagination (nzPageIndexChange)="pageIndexChange($event)" [nzPageIndex]="currentPage" [nzTotal]="total"
        [nzPageSize]="5" >
        </nz-pagination>
    </div>
</div>
