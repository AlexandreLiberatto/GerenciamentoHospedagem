<div class="center-form">  

    <div class="room-container">
        <div class="room-row" *ngFor="let room of rooms">
            <nz-card style="width: 300px; margin: 16px;" [nzActions]="[actionEdit]">
                <nz-skeleton [nzActive]="true" [nzLoading]="loading" [nzAvatar]="{ size: 'large'}">
                    <nz-card-meta [nzAvatar]="avatarTemplate" nzTitle="{{ room.name }}" nzDescription="Tipo: {{ room.type }}">
                        
                    </nz-card-meta>
                        <nz-card-meta style="margin-left: 49px;" nzDescription="Preço: {{ room.price }}">
                            
                        </nz-card-meta>
                </nz-skeleton>
            </nz-card>

            <ng-template #avatarTemplate>
                <!-- INSERINDO IMAGEM, VARIAVEL NO COMPONENT.TS-->
                <nz-avatar [nzSrc]="quarto1" >
                </nz-avatar>
            </ng-template>
            <ng-template #actionEdit>
                <!-- Botão de Editar -->
                <span nz-icon nzType="check-square" [nzTheme]="'twotone'" class="icon" (click)="showModalMiddle(room.id)">
                </span>
            </ng-template>
            
        </div>
    </div>

    <div class="pagination">
        <nz-pagination [nzPageIndex]="currentPage" [nzTotal]="total" [nzPageSize]="1"
        (nzPageIndexChange)="nzPageIndexChange($event)" ></nz-pagination>
    </div>

</div>

<nz-modal nzTitle="Faça sua Reserva" nzCentered [(nzVisible)]="isVisibleMiddle" (nzOnCancel)="handleCancelMiddle()"
(nzOnOk)="handleOkMiddle()">

<ng-container *nzModalContent>
    <div class="modal-content">
        <nz-range-picker style="width: 100%;" [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-range-picker>
    </div>
</ng-container>

</nz-modal>
